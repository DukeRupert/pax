{{ define "partials/testimonial.html" }}
<div class="relative mx-2 my-24 rounded-4xl bg-gray-900 bg-[url(/dot-texture.svg)] pt-72 pb-24 lg:pt-36 mb-16">
    <div class="px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:max-w-7xl">
            <div class="grid grid-cols-1 lg:grid-cols-[384px_1fr_1fr]">
                <div class="-mt-96 lg:-mt-52">
                    <div
                        class="-m-2 rounded-4xl bg-white/15 ring-1 shadow-[inset_0_0_2px_1px_#ffffff4d] ring-black/5 max-lg:mx-auto max-lg:max-w-xs">
                        <div class="rounded-4xl p-2 shadow-md shadow-black/5">
                            <div
                                class="overflow-hidden rounded-3xl shadow-2xl outline outline-1 -outline-offset-1 outline-black/10">
                                {{ $image := .Site.Params.testimonial.image | default "https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80" }}
                                <img alt="{{ .Site.Params.testimonial.name }}" src="{{ $image }}" class="aspect-3/4 w-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex max-lg:mt-16 lg:col-span-2 lg:px-16">
                    <figure class="mx-auto flex max-w-xl flex-col gap-16 max-lg:text-center">
                        <blockquote>
                            <p
                                class="relative text-2xl tracking-tight text-white before:absolute before:-translate-x-full before:content-['“'] after:absolute after:content-['”'] lg:text-3xl">
                                {{ .Site.Params.testimonial.testimony}} </p>
                        </blockquote>
                        <figcaption class="mt-auto">
                            <p class="text-sm/6 font-medium text-white"> {{ .Site.Params.testimonial.name }} </p>
                            <p class="text-sm/6 font-medium"><span
                                    class="bg-linear-to-r from-sky-100 from-28% via-sky-300 via-70% to-emerald-300 bg-clip-text text-transparent">{{ .Site.Params.testimonial.title }}</span></p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
