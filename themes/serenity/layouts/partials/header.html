<div class="relative">
    <div
        class="absolute inset-2 bottom-0 rounded-4xl ring-1 ring-black/5 ring-inset bg-linear-115 from-sky-50 from-28% via-sky-300 via-70% to-emerald-300
        dark:from-sky-950 dark:via-sky-800 dark:to-emerald-900 sm:bg-linear-145">
    </div>
    <div class="relative px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:max-w-7xl">
            <header class="pt-12 sm:pt-16">
                <div class="">
                    <div
                        class="relative flex justify-between group/row relative isolate pt-[calc(--spacing(2)+1px)] last:pb-[calc(--spacing(2)+1px)]">
                        <div class="relative flex gap-6">
                            <div class="py-3 group/item relative">
                                <a title="Home" href="/" class="filter dark:invert">
                                    {{ partial "logo.html" . }}
                                </a>
                            </div>
                            <div class="relative hidden items-center py-3 lg:flex">
                                {{ with .Site.Params.announcement }}
                                <a class="flex items-center gap-1 rounded-full bg-fuchsia-950/35 px-3 py-0.5 text-sm/6 font-medium text-white data-hover:bg-fuchsia-950/30"
                                    href="{{ .link }}">
                                    {{ .text }}
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                        aria-hidden="true" data-slot="icon" class="size-4">
                                        <path fill-rule="evenodd"
                                            d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </a>
                                {{ end }}
                            </div>
                        </div>
                        <nav class="relative hidden lg:flex">
                            {{ range .Site.Menus.main }}
                            <div class="relative flex group/item relative">
                                <a class="flex items-center px-4 py-3 text-base font-medium text-gray-950 dark:text-gray-50 bg-blend-multiply data-hover:bg-black/[2.5%]"
                                    href="{{ .URL }}">{{ .Name }}</a>
                            </div>
                            {{ end }}
                        </nav>
                        <button
                            class="flex size-12 items-center justify-center self-center rounded-lg data-hover:bg-black/5 lg:hidden"
                            aria-label="Open main menu" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                aria-hidden="true" data-slot="icon" class="size-6">
                                <path fill-rule="evenodd"
                                    d="M3 9a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 9Zm0 6.75a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
        </div>
    </div>
</div>
