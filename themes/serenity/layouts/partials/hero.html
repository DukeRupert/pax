<div class="pt-16 pb-24 sm:pt-24 sm:pb-32 md:pt-32 md:pb-48">
    <h1
        class="font-sans text-6xl/[0.9] font-medium tracking-tight text-balance text-gray-950 dark:text-gray-50 sm:text-8xl/[0.8] md:text-9xl/[0.8]">
        {{ site.Params.hero.title | safeHTML }}
    </h1>
    <p class="mt-8 max-w-lg text-xl/7 font-medium text-gray-950/75 dark:text-gray-100 sm:text-2xl/8">
        {{ site.Params.hero.description }}
    </p>
    <div class="mt-12 flex flex-col gap-x-6 gap-y-4 sm:flex-row">
        {{ range site.Params.hero.buttons }}
        <a class="{{ .class }}" href="{{ .url }}">{{ .text }}</a>
        {{ end }}
    </div>
</div>
